name: ml-ci
on: [push, pull_request]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install numpy pytest
      - name: Run unit tests
        run: pytest -q 04-ml/tests
      - name: Sanitize repo text
        run: |
          python 04-ml/eval/sanitize_text.py $(git ls-files '*.md' '*.txt' '*.yaml' '*.yml' '*.json' | tr '\n' ' ')
